<form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">


    <br>
    <input formControlName="document" type="file" ng2FileSelect accept=".png" [uploader]="uploader" multiple/><br/>
    <br>

    <table>
        <thead>
            <tr>
                <th width="90%">
                    File Name
                </th>
                <th width="10%">
                    Remove
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of uploader.queue">
                <th width="90%">
                    {{ item.file.name}}({{item.file.size/1000000}} MB)
                </th>
                <th class="text-center" width="10%">
                    <p (click)="item.remove()">delete</p>
                </th>
            </tr>
        </tbody>
    </table>
    <br>
    <button color="accent" [disabled]="!uploadForm.valid" type="submit">Upload Data</button>

</form>

<div class="container-fluid">
    <div class="row height-full">
        <div class="col-md-12 div-width">
            <form [formGroup]="sendEmail" (ngSubmit)="onSubmit()">
                <div class="inside-form px-5">
                    <div class="forgot-wrap">
                        <div class="content-wrap">
                            <div class="content-heading">

                                <div class="imglog m1">
                                    <img src="assets/img/final.png" alt="logo">
                                </div>

                                <h2>Forgot Password</h2>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Enter Email</label>
                                        <input type="text" class="form-control" formControlName="email_id" id="txtEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter Your Email">
                                    </div>
                                </div>
                            </div>
                            <div class="footer text-center">

                                <button type="submit" value="send" [disabled]="sendEmail.invalid" class="btn btn-login">Send </button>
                                <div class="error text-center p-4"> {{message}}</div>

                                <div class="mt-3">
                                    <a class="backsign" href="javascritpt:;" [routerLink]="['/sign-up']">   Go back</a> &nbsp;<a  class="backsign" href="javascritpt:;" [routerLink]="['/']">Sign in</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" tabindex="-1" aria-hidden="true" role="dialog" [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog card-wrap">
            <div class="modal-header heading-none popup1">
            </div>
            <div class="modal-body heading-mes text-center">
                <h4 style="font-size: 15px;font-weight: 600;">{{message}}</h4>
            </div>
            <div class="modal-footer footer-mes popup2 text-center">
                <button type="button" [routerLink]="['/sign-up']" class="btn btn-default" (click)="hidePop()">Ok</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal! -->

<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" id="test" tabindex="-1" aria-hidden="true" role="dialog" [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog text-center">
            <!-- <div class="modal-header heading-none popup1">
            </div> -->
            <div class="modal-body heading-mes">
                <h4>{{ message }}</h4>
            </div>
            <div class="modal-footer footer-mes popup2 text-center">
                <button type="button" class="btn btn-default" (click)="reSendLink()">Re-Send Link</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal! -->

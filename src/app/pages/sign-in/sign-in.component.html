<div class="image-loader" *ngIf="imageLoader">
    <img src="assets/img/adhoc.gif" />
</div>

<div class="container-fluid">
    <div class="row height-full">
        <div class="col-md-6 div-width">
            <div class="content-img">
                <div class="imglog">
                    <img src="assets/img/final.png" alt="logo" width="300">
                </div>
            </div>
        </div>
        <div class="col-md-6 div-width">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="inside-form">
                    <div class="content-wrap">
                        <div class="content-heading">
                            <h2>Sign In</h2>
                            <p>Organisation</p>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email_id" placeholder="EMAIL" id="txtEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <div *ngIf="formService.validate(form,'email_id')" class="invalid-feed">
                                Please enter email id
                            </div>
                            <div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" minlength="6" formControlName="password" placeholder="PASSWORD" required>
                            <div *ngIf="formService.validate(form,'password')" class="invalid-feed">
                                Please enter Password
                            </div>
                            <div *ngIf="formService.validate(form,'password')">Password must be at least 6 characters</div>
                        </div>
                        <a [routerLink]="['/forgot-password']" class="forgotpw">Forgot Password ?</a>
                        <!-- <div class="error text-center p-4"> {{message.error}}</div> -->
                        <div class="footer text-center">
                            <button type="submit" [disabled]="form.invalid" class="btn btn-login">Sign In</button>
                        </div>
                        <a style="cursor:pointer" [routerLink]="['/sign-up']" class="reg-sign">New to Adhoc.ng? Create an account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="backdrop" [ngStyle]="{'display':display2}"></div>
<div class="modal" tabindex="-1" aria-hidden="t
rue" role="dialog" [ngStyle]="{'display':display2}">
    <div class="modal-dialog  modal-dialog-centered modal-sm">
        <div class="modal-content dialog card-wrap">
            <div class="modal-header heading-none popup1">
            </div>
            <div class="modal-body heading-mes text-center">
                <h4 style="font-size: 15px;font-weight: 600;">{{message}}</h4>
            </div>
            <div class="modal-footer footer-mes popup2 text-center" id="loginScreen">
                <button type="button"  class="btn btn-default" (click)="hidePop()">Ok</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal! -->
